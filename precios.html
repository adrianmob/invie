                </ul>
            </nav>

        </div>
        <!-- header -->



    </header>
    <section class="tabla">
        <div class="contenedor">

            <table class="tabla">
                <thead>
                    <tr>
                        <th>Modelo</th>
                        <th>Precio</th>
                        <th>Descripcion</th>

                </thead>
                <tbody>

    <footer class="footer">
        <div class="contenedor">
            <div class="contacto">
                <img src="images/invie-white.png" alt="logotipo blanco">
                <a href="tel:+523024456678"><strong>Telefono</strong> <span>3024456678</span></a>
                <a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span> </a>
            </div>
            <form class="formulario">
                <div class="col1">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required/>
                    <label for="email">Email</label>
                    <input type="email" id="email" required/>
                    <div class="sexo">
                        <label for="mujer">
                                            <input type="radio" name="sexo" id="mujer" value="mujer" checked> Mujer
                                        </label>
                        <label for="hombre">
                                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                                        </label>
                    </div>
                    <div class="intereses">
                        <label for="cotizacion">
                                        <input type="checkbox" name="intereses" id="cotizacion" value="cotizacion" checked> Cotizaci√≥n
                                      </label>
                        <label for="reclamos">
                                        <input type="checkbox" name="intereses" id="reclamos" value="reclamos"> Reclamos
                                      </label>
                        <label for="comentarios">
                                        <input type="checkbox" name="intereses" id="comentarios" value="comentarios"> Comentarios
                                      </label>
                        <label for="otros">
                                        <input type="checkbox" name="intereses" id="otros" value="otros"> Otros
                                      </label>
                    </div>
                </div>

                <div class="col2">
                    <label for="coment"> Comentarios </label>
                    <textarea name="coment" id="coment" cols="30" rows="7"></textarea>
                    <input class="button" type="submit" value="Enviar" />
                </div>
            </form>
        </div>
    </footer>
